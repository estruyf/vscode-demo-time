name: BETA Release
on:
  push:
    branches:
      - dev
      - alpha
  workflow_dispatch:

env:
  VSCODE_EXT_PATH: apps/vscode-extension

jobs:
  verify:
    name: Verify actions
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install the dependencies
        run: npm ci

      - name: Verify actions
        run: node .github/scripts/verify-actions.mjs

  build:
    name: 'Build and release'
    runs-on: ubuntu-latest
    needs: verify

    defaults:
      run:
        working-directory: ${{ env.VSCODE_EXT_PATH }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install the dependencies
        run: npm ci

      - name: Linting and testing
        run: npm run lint && npm test

      - name: Prepare BETA
        if: github.ref != 'refs/heads/alpha'
        run: node ./scripts/beta-release.mjs $GITHUB_RUN_ID
      - name: Publish
        if: contains(github.event.head_commit.message, '#release') && github.ref != 'refs/heads/alpha'
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }} --baseImagesUrl https://raw.githubusercontent.com/estruyf/vscode-demo-time/dev --pre-release

      - name: Publish to open-vsx.org
        if: contains(github.event.head_commit.message, '#release') && github.ref != 'refs/heads/alpha'
        run: npx ovsx publish -p ${{ secrets.OPEN_VSX_PAT }}

      - name: Package VSIX (alpha branch)
        if: github.ref == 'refs/heads/alpha'
        run: npx @vscode/vsce package

      - name: Upload VSIX artifact (alpha branch)
        if: github.ref == 'refs/heads/alpha'
        uses: actions/upload-artifact@v4
        with:
          name: vscode-demo-time-alpha.vsix
          path: '${{ env.VSCODE_EXT_PATH }}/*.vsix'
